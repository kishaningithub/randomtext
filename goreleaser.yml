project_name: randomtext

before:
  hooks:
    - go mod download

builds:
  - main: ./cmd/randomtext/main.go
    binary: randomtext
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

brews:
  - tap:
      owner: kishaningithub
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/kishaningithub/randomtext
    description: "Command line random text generator"
    license: MIT

nfpms:
  - id: randomtext
    package_name: randomtext
    homepage: https://github.com/kishaningithub/randomtext
    description: Command line random text generator
    maintainer: Kishan B <kishancs46@gmail.com>
    license: MIT
    formats:
      - apk
      - deb
      - rpm
